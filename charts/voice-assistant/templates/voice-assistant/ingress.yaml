apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-assistant-ingress-backend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: public
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: voice-assistant
                port:
                  number: 8081