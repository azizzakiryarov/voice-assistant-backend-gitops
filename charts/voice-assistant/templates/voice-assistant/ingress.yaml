apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-assistant-ingress-backend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: public
  rules:
    - http:
        paths:
          - path: /api/voice-assistent(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: voice-assistant-service-backend
                port:
                  number: 8081