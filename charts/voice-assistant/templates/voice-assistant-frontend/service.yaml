apiVersion: v1
kind: Service
metadata:
  name: voice-assistant-service-frontend
  annotations:
    metallb.universe.tf/loadBalancerIP: 192.168.50.79
spec:
  selector:
    app: voice-assistant
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer